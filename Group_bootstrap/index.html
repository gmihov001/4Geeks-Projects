<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>One Page Wonder - Start Bootstrap Template</title>
	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- Custom CSS -->
</head>

<body>
	<div class="row justify-content-center pt-5">
		<div class="col-sm-12 col-md-10 col-lg-10">
			<h3>
				Contact</h3>
			Donec interdum, metus et hendrerit aliquet, dolor diam sagittis ligula, eget egestas libero turpis vel mi. Nunc nulla. Fusce
			risus nisl, viverra et, tempor et, pretium in, sapien. Donec venenatis vulputate lorem.
            <br>
            <br>
            <div class="row justify-content-center">
			<div class="col-sm-12 col-md-10 col-lg-8">
				<form class="bg-light p-2 rounded border">
					<div class="form-group row justify-content-center pl-5">
						<label for="inputEmail3" class="col-sm-3 col-form-label font-weight-bold text-right">Your E-mail</label>
					        <div class="col-sm-9">
					            <input type="email" class="form-control" id="inputEmail3" placeholder="Your email">
					        </div>
					    </div>
					    <div class="form-group row justify-content-center pl-5">
					        <label for="inputMessage3" class="col-sm-3 col-form-label font-weight-bold text-right">Your message</label>
					        <div class="col-sm-9">
                                <textarea class="form-control" id="inputMessage3" placeholder="Please enter your message here"></textarea>
					        </div>
					    </div>
					    <div class="form-group row justify-content-center">
					        <div class="col-sm-10 text-right">
					        <button type="submit" class="btn btn-primary">Submit</button>
					        </div>
					    </div>
					</form>
	        </div> <!-- inner column w/ form -->
            </div> <!-- secondary row -->
	    </div> <!-- main col -->
	</div> <!-- main row -->

            <br>
            <br>
            <footer>
                <div class="row m-2">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
